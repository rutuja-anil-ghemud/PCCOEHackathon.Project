<!DOCTYPE html>
<html>
<head>
  <title>Farmers Flood & Drought Chatbot</title>
  <link rel="stylesheet" href="chatbot.css" />
  <!-- Include Font Awesome CDN in your HTML head -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<div id="chatbox">
  <div id="chatlog">
<!-- Chatbot icon using <i> tag -->
<i class="fas fa-robot"style="width:50px; height:50px; font-size:50px;"></i>
  </div>
  <div id="inputArea">
    <input type="text" id="inputMessage" placeholder="Ask your farming question..." autocomplete="off" />
    <button id="sendButton">Send</button>
  </div>
</div>

<script src="chatbot.js"></script>
</body>
</html>
